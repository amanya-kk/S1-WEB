<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="lightblue">
<center><h3>Regestration form</h3></center>
<label>Full name:</label>
<input type="text" name="full name"><br><br>
<label>Mobile number:</label>
<input type="text" name="mobile number"><br><br>
<label>Email:</label>
<input type="Email" name="email"><br><br>
<label>Age:</label>
<input type="text" name="Age"><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="Female">female
<input type="radio" name="gender" value="others">others<br><br>
<label>Date of Birth:</label>0
<input type="date" name="date of birth"><br><br>
<label>Address:</label>
<Textarea name ="address" row="2" col="30"></textarea><br><br>
<label>Current study:</label>
<select name="study">
<option>MCA</option>
<option>BTech</option>
<option>Diploma</option>
</select><br></br>
<label>Department:</label>
<select name="department">
<option>CS</option>
<option>IT</option>
<option>EC</option>
<option>EE</option>
</select><br><br>
<label>Upload CV:</label>
<input type="file"name="CV"><br><br>
<label>Programming language:</label>
<input type="checkbox" name="program" value="html">html
<input type="checkbox" name="program" value="reactjs">reactjs
<input type="checkbox" name="program" value="css">css
<input type="checkbox" name="program" value="flutter">flutter<br><br>
<label>Language:</label>
<input type="checkbox" name="Language" value="English">English
<input type="checkbox" name="Language" value="Malayalam">Malayalam
<input type="checkbox" name="Language" value="Arabic">Arabic
<input type="checkbox" name="Language" value="Hindi">Hindi<br><br>
<input type="Submit" value="Submit">

<input type="Reset" value="Reset">
</body>
</html>
